    <h2>My Games</h2>
    <ul class="games">
      <li *ngFor="let game of games"
        (click)="onSelect(game)">
        <span class="badge {{game.state}}">{{game.createdBy.name}}</span>
        <span>{{game.gameTemplate.id}}</span>
        <game-detail *ngIf="selectedGame === game" [game]="game"></game-detail>
      </li>
    </ul>
