    <h2>My Games</h2>
    <ul class="games">
      <li *ngFor="let game of games"
        [class.selected]="game === selectedGame"
        (click)="onSelect(game)">
        <span class="badge">{{game.createdBy.name}}</span> {{game.gameTemplate.id}}
      </li>
    </ul>
    <game-detail [game]="selectedGame"></game-detail>
